name: Build Electron App

on:
  push:
    tags:
      - "v*" # åªæœ‰æ‰“ tag æ—¶è§¦å‘ï¼Œå¦‚ v1.0.0

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: ðŸ› ï¸ Checkout repository
        uses: actions/checkout@v4

      - uses: robinraju/release-downloader@v1
        with:
          tag: "artifact@${{ github.ref_name }}"
          fileName: "electron_bin_*.tar.gz"
          out-file-path: "resources/bin"
          extract: true

      - name: Display structure of downloaded files
        run: ls -R resources/bin

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ðŸ› ï¸ Install dependencies
        run: pnpm install

      - name: Import certificate
        if: matrix.os == 'macos-latest'
        env:
          CERTIFICATE_P12: ${{ secrets.MAC_CERTIFICATE_P12 }}
          CERTIFICATE_PASSWORD: ${{ secrets.MAC_CERTIFICATE_P12_PWD }}
        run: |
          echo $CERTIFICATE_P12 | base64 --decode > certificate.p12
          security create-keychain -p mypassword build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p mypassword build.keychain
          security import certificate.p12 -k build.keychain -P $CERTIFICATE_PASSWORD -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k mypassword build.keychain

      - name: Package Electron app for Linux
        if: matrix.os == 'ubuntu-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
        run: |
          echo "Running on Linux, packaging for Linux"
          pnpm run build:linux
          ls -alh out

      - name: Package Electron app for macOS
        if: matrix.os == 'macos-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          echo "Running on macOS"
          pnpm run build:mac
          ls -alh out

      - name: Package Electron app for Windows
        if: matrix.os == 'windows-latest'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
        run: |
          Write-Host "Running on Windows"
          pnpm run build:win
          dir out

      - name: ðŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: EverkmNote-${{ matrix.os }}
          path: |
            out/EverkmNote*
            out/latest*.yml
            out/alpha*.yml
            out/beta*.yml
            out/rc*.yml

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ðŸ› ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: out/
          merge-multiple: true

      - name: Display structure of downloaded files
        run: |
          ls -alhR out

      - name: ðŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: out/*

